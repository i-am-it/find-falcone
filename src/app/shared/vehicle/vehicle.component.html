<ng-container *ngFor="let vehicle of vehicles">
    <div class="radio" >
        <label class="{{planet.name}}-{{vehicle.name}}"><input type="radio" name="{{planet.name}}"  (change)="onVehicleSelection(vehicle.name)" [attr.disabled]="vehicleValid(planet,vehicle)"> {{vehicle.name}} ({{vehicle.total_no}})</label>
    </div>
</ng-container>
